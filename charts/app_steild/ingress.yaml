apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault-app-ingress
spec:
  rules:
    - host: vault-app.mkve.ru
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name:  vault-app-service
                port:
                  number: 80
